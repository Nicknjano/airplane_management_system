{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
    <style>
        /* Additional CSS for styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            position: fixed; /* Fixing the navigation bar */
            top: 0; /* Positioning it at the top */
            left: 0; /* Positioning it at the left */
            width: 100%; /* Ensuring navigation bar spans the full width */
            box-sizing: border-box; /* Ensuring padding is included in width calculation */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Subtracting navigation bar height */
        }
        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .error {
            color: #d9534f;
            margin-top: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">SkyOps</a>
    </nav>
    <div class="container">
        <div class="login-form">
            <form method="post">
                <h1 class="form-title">Login</h1>
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" id="id_username" name="username" required>
                    {% for error in form.username.errors %}
                        <p class="error">{{ error }}</p>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" id="id_password" name="password" required>
                    {% for error in form.password.errors %}
                        <p class="error">{{ error }}</p>
                    {% endfor %}
                </div>
                <button type="submit" class="btn">Login</button>   
            </form>
        </div>
    </div>
</body>
</html>
